<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Episode Summary Website</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Anime Episode Summary</h1>
    <div class="header-buttons">
      <button id="dark-mode-toggle">Dark Mode</button>
      <button id="toggle-episodes-btn">Show Episodes</button>
      <button id="reset-btn">Reset</button>
      <a href="ai.html" class="ai-button">⚡ AI Tool</a>
    </div>
  </header>

  <main>
    <input type="text" id="search-input" placeholder="Search characters..." />

    <section id="main-characters">
      <h2>Main Characters</h2>
      <div id="character-container"></div>
    </section>

    <section id="episodes-section" style="display:none;">
      <h2>Episode Conclusions</h2>
      <select id="episode-anime-select">
        <option value="">-- Select Anime --</option>
      </select>
      <div id="episode-list"></div>
      <button id="add-episode-btn">Add Episode Conclusion</button>
    </section>

    <section id="character-form-section" style="display:none;">
      <h2>Add New Character</h2>
      <form id="character-form">
        <input id="anime-name" type="text" placeholder="Anime Name" required />
        <input id="character-name" type="text" placeholder="Character Name" required />
        <input id="image-link" type="text" placeholder="Image URL" required />
        <textarea id="character-bio" placeholder="Short Bio" rows="3" required></textarea>
        <button type="submit">Add Character</button>
      </form>
    </section>

    <section id="episode-form-section" style="display:none;">
      <h2>Add Episode Conclusion</h2>
      <form id="episode-form">
        <input id="ep-anime" type="text" placeholder="Anime Name" required />
        <input id="ep-number" type="number" placeholder="Episode #" required />
        <input id="ep-en" type="text" placeholder="Conclusion (English)" required />
        <input id="ep-ar" type="text" placeholder="Conclusion (Arabic)" required />
        <button type="submit">Add Episode</button>
      </form>
    </section>
  </main>

  <button id="add-character-btn" title="Add Character">➕</button>

  <div id="char-modal-overlay" class="hidden">
    <div id="char-modal-box">
      <span id="char-modal-close">✖</span>
      <img id="modal-img" alt="Character Image">
      <h2 id="modal-name"></h2>
      <h4 id="modal-anime"></h4>
      <p id="modal-bio"></p>
      <h4>Comments:</h4>
      <div id="modal-comments"></div>
      <form id="modal-comment-form">
        <input id="modal-comment-input" type="text" placeholder="Add comment" required />
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Anime Episode Summary. All rights reserved.</p>
    <p>
      Made by Aly Tealeb |
      <a href="privacy.html">Privacy</a> |
      <a href="contact.html">Contact</a> |
      <a href="ai.html">Try AI Now</a>
    </p>
  </footer>

  <script src="./js/script.js"></script>

  <!-- LiveChatAI Script -->
  <script
    src="https://app.livechatai.com/embed.js"
    data-id="cmdel5xd20003kz0bvvjfu4lp"
    async defer>
  </script>

  <!-- Move chat to left -->
  <style>
    .livechatai-launcher {
      right: auto !important;
      left: 20px !important;
      bottom: 20px !important;
      z-index: 9999 !important;
    }
  </style>
</body>
</html>
